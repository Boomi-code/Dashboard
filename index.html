<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Data Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>School Data Visualization</h1>
        <div class="chart-container">
            <div class="chart-item">
                <div class="chart-title">Student Enrollment Trend</div>
                <canvas id="enrollmentChart"></canvas>
            </div>
            <div class="chart-item">
                <div class="chart-title">Gender Distribution</div>
                <canvas id="genderChart"></canvas>
            </div>
            <div class="chart-item">
                <div class="chart-title">Subject Performance</div>
                <canvas id="subjectChart"></canvas>
            </div>
            <div class="chart-item">
                <div class="chart-title">Student-Teacher Ratio</div>
                <canvas id="ratioChart"></canvas>
            </div>
        </div>
    </div>
    <script src="charts.js"></script>
</body>
</html>
